<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBIKE Atacado | Mobilidade El√©trica</title>
    <style>
        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        :root {
            --primary: #e65a00; /* Laranja da Logo */
            --dark: #111;
            --gray: #222;
            --light: #f4f4f4;
            --text: #ddd;
            --danger: #ff4444; /* Cor para remover */
        }
        body { background-color: var(--dark); color: var(--text); overflow-x: hidden; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* --- HEADER --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background: rgba(17, 17, 17, 0.95);
            position: fixed; width: 100%; top: 0; z-index: 1000;
            border-bottom: 1px solid #333;
        }
        .logo-img { height: 50px; width: auto; display: block; }
        nav ul { display: flex; gap: 30px; }
        nav a:hover { color: var(--primary); }
        .cart-icon { cursor: pointer; position: relative; }
        .cart-count {
            position: absolute; top: -8px; right: -8px;
            background: var(--primary); color: var(--dark);
            font-size: 0.7rem; font-weight: bold;
            width: 18px; height: 18px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh; display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            padding-top: 80px;
        }
        .hero-text { max-width: 500px; z-index: 2; }
        .hero h1 { font-size: 4rem; line-height: 1.1; margin-bottom: 20px; color: white; }
        .hero h1 span { -webkit-text-stroke: 1px var(--primary); color: transparent; }
        .hero p { font-size: 1.2rem; color: #aaa; margin-bottom: 30px; }
        .btn {
            padding: 15px 40px; background: var(--primary); color: var(--text);
            font-weight: 700; border-radius: 50px; text-transform: uppercase;
            letter-spacing: 1px; cursor: pointer; border: none;
        }
        .btn:hover { box-shadow: 0 0 20px rgba(230, 90, 0, 0.5); transform: translateY(-2px); color: white; }
        
        .hero-img-container {
            flex: 1; height: 100%; display: flex; align-items: center; justify-content: center; position: relative;
        }
        .bike-placeholder {
            width: 600px; height: 350px; background: #222; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #333; position: relative;
        }
        .bike-placeholder::after { content: "IMAGEM DA BIKE AQUI"; color: #555; font-weight: bold; }
        
        .stat-card {
            position: absolute; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            padding: 15px 25px; border-radius: 10px; border: 1px solid #444;
        }
        .stat-1 { top: 20%; right: 10%; }
        .stat-2 { bottom: 20%; left: 10%; }
        .stat-value { display: block; font-size: 1.5rem; font-weight: bold; color: white; }
        .stat-label { font-size: 0.8rem; color: #ccc; }

        /* --- CATALOGO --- */
        .catalog { padding: 80px 5%; background: #111; }
        .section-title { font-size: 2.5rem; margin-bottom: 50px; text-align: center; color: white; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .product-card {
            background: #1a1a1a; border-radius: 15px; padding: 20px;
            transition: 0.3s; border: 1px solid #333; position: relative; overflow: hidden;
        }
        .product-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .card-img {
            height: 200px; background: #222; border-radius: 10px; margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center; color: #444;
        }
        .card-info h3 { font-size: 1.2rem; margin-bottom: 5px; color: white; }
