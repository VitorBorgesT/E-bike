<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBIKE Atacado | Mobilidade El√©trica</title>
    <style>
        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        :root {
            /* Cor Laranja extra√≠da da logo */
            --primary: #e65a00; 
            --dark: #111;
            --gray: #222;
            --light: #f4f4f4;
            --text: #ddd;
            --danger: #ff4444; /* Cor para o bot√£o remover */
        }
        body { background-color: var(--dark); color: var(--text); overflow-x: hidden; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }

        /* --- HEADER --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background: rgba(17, 17, 17, 0.95);
            position: fixed; width: 100%; top: 0; z-index: 1000;
            border-bottom: 1px solid #333;
        }
        
        .logo-img {
            height: 50px;
            width: auto;
            display: block;
        }

        nav ul { display: flex; gap: 30px; }
        nav a:hover { color: var(--primary); }
        .cart-icon { cursor: pointer; position: relative; }
        .cart-count {
            position: absolute; top: -8px; right: -8px;
            background: var(--primary); color: var(--dark);
            font-size: 0.7rem; font-weight: bold;
            width: 18px; height: 18px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh; display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            padding-top: 80px;
        }
        .hero-text { max-width: 500px; z-index: 2; }
        .hero h1 { font-size: 4rem; line-height: 1.1; margin-bottom: 20px; color: white; }
        .hero h1 span { -webkit-text-stroke: 1px var(--primary); color: transparent; }
        .hero p { font-size: 1.2rem; color: #aaa; margin-bottom: 30px; }
        .btn {
            padding: 15px 40px; background: var(--primary); color: var(--text);
            font-weight: 700; border-radius: 50px; text-transform: uppercase;
            letter-spacing: 1px; cursor: pointer; border: none;
        }
        .btn:hover { box-shadow: 0 0 20px rgba(230, 90, 0, 0.5); transform: translateY(-2px); color: white; }
        
        .hero-img-container {
            flex: 1; height: 100%; display: flex; align-items: center; justify-content: center; position: relative;
        }
        .bike-placeholder {
            width: 600px; height: 350px; background: #222; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid #333; position: relative;
        }
        .bike-placeholder::after { content: "IMAGEM DA BIKE AQUI"; color: #555; font-weight: bold; }
        
        .stat-card {
            position: absolute; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            padding: 15px 25px; border-radius: 10px; border: 1px solid #444;
        }
        .stat-1 { top: 20%; right: 10%; }
        .stat-2 { bottom: 20%; left: 10%; }
        .stat-value { display: block; font-size: 1.5rem; font-weight: bold; color: white; }
        .stat-label { font-size: 0.8rem; color: #ccc; }

        /* --- CATALOGO --- */
        .catalog { padding: 80px 5%; background: #111; }
        .section-title { font-size: 2.5rem; margin-bottom: 50px; text-align: center; color: white; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .product-card {
            background: #1a1a1a; border-radius: 15px; padding: 20px;
            transition: 0.3s; border: 1px solid #333; position: relative; overflow: hidden;
        }
        .product-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .card-img {
            height: 200px; background: #222; border-radius: 10px; margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center; color: #444;
        }
        .card-info h3 { font-size: 1.2rem; margin-bottom: 5px; color: white; }
        .card-info p { font-size: 0.9rem; color: #888; margin-bottom: 15px; }
        .price-row { display: flex; justify-content: space-between; align-items: center; }
        .price { font-size: 1.3rem; font-weight: bold; color: var(--primary); }
        .btn-sm {
            padding: 8px 20px; background: white; color: black; border-radius: 20px;
            font-size: 0.8rem; font-weight: bold; cursor: pointer; border: none;
        }
        .btn-sm:hover { background: var(--primary); color: white; }

        /* --- MODAL CARRINHO --- */
        .cart-modal {
            position: fixed; right: -450px;
            top: 0; width: 400px; height: 100%;
            background: #1a1a1a; z-index: 2000; padding: 30px;
            transition: 0.4s; border-left: 1px solid #333;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        .cart-modal.active { right: 0; }
        .cart-header { display: flex; justify-content: space-between; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .close-cart { cursor: pointer; font-size: 1.5rem; }
        .cart-items { height: calc(100% - 150px); overflow-y: auto; }
        
        .cart-item { 
            background: #222; padding: 15px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #333;
        }
        .cart-item-header { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: bold; font-size: 1rem; }
        .cart-item-controls { display: flex; justify-content: space-between; align-items: center; }
        
        .qty-controls { display: flex; align-items: center; gap: 10px; background: #111; padding: 5px 10px; border-radius: 20px; }
        .qty-btn { 
            background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; width: 20px; 
            display: flex; justify-content: center; align-items: center;
        }
        .qty-btn:hover { color: var(--primary); }
        .qty-value { font-size: 1rem; font-weight: bold; width: 20px; text-align: center; }

        .remove-btn { 
            color: var(--danger); font-size: 0.8rem; cursor: pointer; text-decoration: underline; background: none; border: none;
        }
        .remove-btn:hover { color: #ff6666; }

        .cart-total { position: absolute; bottom: 30px; left: 30px; right: 30px; }
        .total-row { display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; color: white; }

        @media (max-width: 768px) {
            .hero { flex-direction: column; text-align: center; justify-content: center; }
            .hero-img-container { margin-top: 50px; width: 100%; }
            .bike-placeholder { width: 100%; height: 250px; }
            nav { display: none; }
            .logo-img { height: 40px; }
            .cart-modal { width: 100%; right: -100%; }
        }
    </style>
</head>
<body>

    <header>
        <a href="#home">
            <img src="LOGO SEM FUNDO PNG - FUNDO CLARO.png" alt="EBIKE Atacado" class="logo-img">
        </a>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#modelos">Modelos</a></li>
                <li><a href="#tecnologia">Tecnologia</a></li>
            </ul>
        </nav>
        <div class="cart-icon" onclick="toggleCart()">
            üõí <span class="cart-count">0</span>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="hero-text">
            <h1>DOMINE A <br><span>CIDADE</span></h1>
            <p>A nova gera√ß√£o de mobilidade el√©trica. Performance, autonomia e estilo para o seu dia a dia.</p>
            <button class="btn">Ver Ofertas</button>
        </div>
        <div class="hero-img-container">
            <div class="bike-placeholder">
            </div>
            <div class="stat-card stat-1">
                <span class="stat-value">32 km/h</span>
                <span class="stat-label">Velocidade M√°x</span>
            </div>
            <div class="stat-card stat-2">
                <span class="stat-value">60 km</span>
                <span class="stat-label">Autonomia</span>
            </div>
        </div>
    </section>

    <section class="catalog" id="modelos">
        <h2 class="section-title">Nossos Modelos</h2>
        <div class="grid" id="productsGrid">
            </div>
    </section>

    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h3>Seu Carrinho</h3>
            <span class="close-cart" onclick="toggleCart()">√ó</span>
        </div>
        <div class="cart-items" id="cartItems">
            <p style="color: #666; text-align: center; margin-top: 20px;">Carrinho vazio</p>
        </div>
        <div class="cart-total">
            <div class="total-row">
                <span>Total:</span>
                <span id="cartTotal">R$ 0,00</span>
            </div>
            <button class="btn" style="width: 100%">Finalizar Compra</button>
        </div>
    </div>

    <script>
        let cart = [];
        const API_URL = 'http://localhost:3000/api'; // Endere√ßo do seu Back-end
        
        const cartCountEl = document.querySelector('.cart-count');
        const cartItemsEl = document.getElementById('cartItems');
        const cartTotalEl = document.getElementById('cartTotal');
        const cartModal = document.getElementById('cartModal');
        const productsGrid = document.getElementById('productsGrid');

        // --- FUN√á√ÉO 1: Buscar Produtos no Servidor ---
        async function fetchProducts() {
            try {
                // Pede a lista para o Node.js
                const response = await fetch(`${API_URL}/produtos`);
                const produtos = await response.json();

                // Limpa o grid (caso tenha algo)
                productsGrid.innerHTML = '';

                // Desenha cada produto na tela
                produtos.forEach(produto => {
                    const card = document.createElement('div');
                    card.classList.add('product-card');
                    card.innerHTML = `
                        <div class="card-img">${produto.image}</div>
                        <div class="card-info">
                            <h3>${produto.name}</h3>
                            <p>${produto.description}</p>
                            <div class="price-row">
                                <span class="price">R$ ${produto.price.toLocaleString('pt-BR')}</span>
                                <button class="btn-sm" onclick="addToCart('${produto.name}', ${produto.price})">Comprar</button>
                            </div>
                        </div>
                    `;
                    productsGrid.appendChild(card);
                });
            } catch (error) {
                console.error('Erro ao buscar produtos:', error);
                productsGrid.innerHTML = '<p style="color: #aaa; text-align: center; width: 100%;">Erro ao carregar produtos. Verifique se o servidor backend est√° rodando.</p>';
            }
        }

        // --- FUN√á√ÉO 2: Finalizar Compra (Checkout) ---
        async function checkout() {
            if(cart.length === 0) return alert('Carrinho vazio!');

            const pedido = {
                itens: cart,
                total: cart.reduce((sum, item) => sum + (item.price * item.qty), 0)
            };

            try {
                // Envia o pedido para o Node.js
                const response = await fetch(`${API_URL}/checkout`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(pedido)
                });
                const resultado = await response.json();
                
                alert(resultado.message); // Mostra a mensagem de sucesso
                cart = []; // Limpa o carrinho
                updateCart();
                toggleCart();
            } catch (error) {
                console.error(error);
                alert('Erro ao processar pedido. O servidor est√° ligado?');
            }
        }

        // --- FUN√á√ïES DE INTERFACE (Carrinho) ---
        function toggleCart() {
            cartModal.classList.toggle('active');
        }

        function addToCart(name, price) {
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.qty += 1;
            } else {
                cart.push({ name, price, qty: 1 });
            }
            updateCart();
            if(!cartModal.classList.contains('active')) toggleCart();
        }

        function changeQty(name, amount) {
            const item = cart.find(item => item.name === name);
            if (item) {
                item.qty += amount;
                if (item.qty <= 0) {
                    removeFromCart(name);
                } else {
                    updateCart();
                }
            }
        }

        function removeFromCart(name) {
            cart = cart.filter(item => item.name !== name);
            updateCart();
        }

        function updateCart() {
            const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
            cartCountEl.innerText = totalQty;
            cartItemsEl.innerHTML = '';
            let totalPrice = 0;
            
            cart.forEach(item => {
                totalPrice += item.price * item.qty;
                const itemEl = document.createElement('div');
                itemEl.classList.add('cart-item');
                itemEl.innerHTML = `
                    <div class="cart-item-header">
                        <span>${item.name}</span>
                        <span>R$ ${(item.price * item.qty).toLocaleString('pt-BR')}</span>
                    </div>
                    <div class="cart-item-controls">
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="changeQty('${item.name}', -1)">‚àí</button>
                            <span class="qty-value">${item.qty}</span>
                            <button class="qty-btn" onclick="changeQty('${item.name}', 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeFromCart('${item.name}')">Remover</button>
                    </div>
                `;
                cartItemsEl.appendChild(itemEl);
            });

            if (cart.length === 0) {
                cartItemsEl.innerHTML = '<p style="color: #666; text-align: center; margin-top: 20px;">Carrinho vazio</p>';
            }
            cartTotalEl.innerText = totalPrice.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // INICIALIZA√á√ÉO
        // 1. Busca os produtos ao carregar a p√°gina
        fetchProducts();
        
        // 2. Conecta o bot√£o de finalizar compra √† fun√ß√£o de checkout
        document.querySelector('.cart-total .btn').onclick = checkout;
    </script>
</body>
</html>
