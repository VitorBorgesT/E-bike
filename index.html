<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBIKE Atacado | Mobilidade El√©trica</title>
    <style>
        /* BASE CSS */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        :root { --primary: #e65a00; --dark: #111; --text: #ddd; --header-height: 80px; }
        body { background-color: var(--dark); color: var(--text); overflow-x: hidden; }
        
        /* HEADER */
        header { display: flex; justify-content: space-between; padding: 0 5%; background: rgba(17,17,17,0.95); position: fixed; width: 100%; top: 0; z-index: 1000; border-bottom: 1px solid #333; height: var(--header-height); align-items: center; }
        .logo-img { height: 45px; }
        nav { display: flex; align-items: center; gap: 20px; }
        nav a { color: #ddd; text-decoration: none; transition: 0.3s; }
        nav a:hover { color: var(--primary); }
        .cart-count { background: var(--primary); color: black; padding: 2px 6px; border-radius: 50%; font-size: 0.8rem; font-weight: bold; }
        
        /* --- ESTILO DO BOT√ÉO ADMIN NO HEADER --- */
        .admin-btn {
            background: linear-gradient(45deg, #e65a00, #ff8c00);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9rem;
            border: none;
            box-shadow: 0 4px 10px rgba(230, 90, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .admin-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(230, 90, 0, 0.5); }

        /* HERO */
        .hero { min-height: 100vh; display: flex; align-items: center; padding: 100px 5% 50px; background: radial-gradient(circle at 30% 50%, #1a1a1a, #000); gap: 50px; }
        .hero-text { flex: 1; z-index: 2; max-width: 450px; }
        .hero h1 { font-size: 4rem; color: white; line-height: 1.1; margin-bottom: 20px; }
        .hero h1 span { color: transparent; -webkit-text-stroke: 1px var(--primary); }
        .hero p { color: #aaa; margin-bottom: 30px; font-size: 1.2rem; }
        .btn { background: var(--primary); color: white; padding: 15px 40px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; font-size: 1rem; }
        
        /* HERO IMAGE */
        .hero-img-container { flex: 1.5; display: flex; justify-content: center; align-items: center; position: relative; height: 750px; min-width: 550px; aspect-ratio: 1 / 1; }
        #heroBanner { width: 100%; height: 100%; object-fit: contain; filter: drop-shadow(0 0 50px rgba(0,0,0,0.7)); display: none; }
        .placeholder-text { color: #333; font-weight: bold; font-size: 2rem; border: 2px dashed #333; padding: 50px; border-radius: 20px; }

        /* CATALOGO */
        .catalog { padding: 80px 5%; }
        .section-title { font-size: 2.5rem; text-align: center; margin-bottom: 50px; color: white; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .card { background: #1a1a1a; padding: 20px; border-radius: 15px; border: 1px solid #333; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .card img { width: 100%; aspect-ratio: 1 / 1; object-fit: contain; background: #222; border-radius: 10px; margin-bottom: 20px; }
        .card h3 { margin-bottom: 10px; color: white; }
        .price { color: var(--primary); font-size: 1.3rem; font-weight: bold; }
        .btn-sm { background: white; color: black; padding: 8px 20px; border-radius: 20px; border: none; cursor: pointer; font-weight: bold; }
        .btn-sm:hover { background: var(--primary); color: white; }

        /* CARRINHO */
        .cart-modal { position: fixed; right: -400px; top: 0; width: 350px; height: 100%; background: #1a1a1a; z-index: 2000; padding: 30px; transition: 0.4s; border-left: 1px solid #333; display: flex; flex-direction: column; }
        .cart-modal.active { right: 0; }
        #cartItems { flex: 1; overflow-y: auto; margin: 20px 0; }
        .cart-item { background: #222; padding: 10px; margin-bottom: 10px; border-radius: 5px; }

        @media(max-width: 1100px) { 
            .hero { flex-direction: column; text-align: center; padding-top: 120px; height: auto; } 
            .hero-img-container { width: 100%; height: auto; min-height: 400px; max-height: 600px; min-width: auto; margin-top: 30px; } 
            .hero-text { margin: 0 auto; }
        }
    </style>
</head>
<body>
    <header>
        <img src="LOGO SEM FUNDO PNG - FUNDO CLARO.png" class="logo-img">
        <nav>
            <a href="#home">Home</a>
            <a href="#produtos">Modelos</a>
            
            <div id="userArea" style="display:flex; align-items:center; gap:15px">
                <a href="login.html">Login</a>
            </div>

            <span onclick="toggleCart()" style="cursor:pointer">üõí <span class="cart-count">0</span></span>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-text">
            <h1>DOMINE A <br><span>CIDADE</span></h1>
            <p>Mobilidade el√©trica de alta performance.</p>
            <button class="btn" onclick="document.getElementById('produtos').scrollIntoView({behavior:'smooth'})">Ver Ofertas</button>
        </div>
        <div class="hero-img-container">
            <img id="heroBanner" src="" alt="Destaque">
            <div id="heroPlaceholder" class="placeholder-text">IMAGEM DA CAPA</div>
        </div>
    </section>

    <section class="catalog" id="produtos">
        <h2 class="section-title">Nossos Modelos</h2>
        <div class="grid" id="productsGrid"></div>
    </section>

    <div class="cart-modal" id="cartModal">
        <h3>Carrinho <span onclick="toggleCart()" style="float:right;cursor:pointer">√ó</span></h3>
        <div id="cartItems"></div>
        <div style="border-top:1px solid #333; padding-top:20px;">
            <div style="display:flex;justify-content:space-between;font-size:1.2rem;font-weight:bold;margin-bottom:15px">
                <span>Total:</span> <span id="cartTotal">R$ 0,00</span>
            </div>
            <button class="btn" style="width:100%" onclick="checkout()">Finalizar</button>
        </div>
    </div>

    <script>
        const API = '/api';
        let cart = [];

        async function init() {
            checkLogin();
            loadBanner();
            loadProducts();
        }

        async function loadBanner() {
            try {
                const res = await fetch(`${API}/config/banner`);
                const data = await res.json();
                const img = document.getElementById('heroBanner');
                const ph = document.getElementById('heroPlaceholder');
                if(data.image) { img.src = data.image; img.style.display = 'block'; ph.style.display = 'none'; } 
                else { img.style.display = 'none'; ph.style.display = 'block'; }
            } catch(e) {}
        }

        async function loadProducts() {
            const res = await fetch(`${API}/produtos`);
            const items = await res.json();
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            items.forEach(i => {
                grid.innerHTML += `
                    <div class="card">
                        <img src="${i.image}">
                        <h3>${i.name}</h3>
                        <p>${i.description}</p>
                        <div class="price-row">
                            <span class="price">R$ ${i.price.toLocaleString('pt-BR')}</span>
                            <button class="btn-sm" onclick="addToCart('${i.name}', ${i.price})">Comprar</button>
                        </div>
                    </div>`;
            });
        }

        // --- AQUI EST√Å A L√ìGICA DO ADMIN ---
        function checkLogin() {
            const user = localStorage.getItem('ebike_user');
            const role = localStorage.getItem('ebike_role'); // Pega o cargo salvo
            const area = document.getElementById('userArea');

            if(user) {
                // Se o cargo for 'admin', cria o bot√£o. Se n√£o, fica vazio.
                let adminButtonHtml = '';
                if(role === 'admin') {
                    adminButtonHtml = `<a href="admin.html" class="admin-btn">‚öô Painel Admin</a>`;
                }

                area.innerHTML = `
                    ${adminButtonHtml}
                    <div style="display:flex; flex-direction:column; line-height:1.2; text-align:right">
                        <span style="font-size:0.9rem; color:#aaa">Ol√°,</span>
                        <span style="font-weight:bold; color:white">${user}</span>
                    </div>
                    <a href="#" onclick="logout()" style="color:#ff4444; font-size:0.9rem">Sair</a>
                `;
            } else {
                area.innerHTML = `<a href="login.html" style="font-weight:bold">Entrar / Cadastrar</a>`;
            }
        }

        function logout() { localStorage.clear(); location.reload(); }
        
        // Carrinho
        function toggleCart() { document.getElementById('cartModal').classList.toggle('active'); }
        function addToCart(name, price) {
            const item = cart.find(i => i.name === name);
            if(item) item.qty++; else cart.push({name, price, qty:1});
            renderCart();
            if(!document.getElementById('cartModal').classList.contains('active')) toggleCart();
        }
        function renderCart() {
            document.querySelector('.cart-count').innerText = cart.reduce((a,b)=>a+b.qty,0);
            const total = cart.reduce((a,b)=>a+(b.price*b.qty),0);
            document.getElementById('cartTotal').innerText = total.toLocaleString('pt-BR', {style:'currency',currency:'BRL'});
            document.getElementById('cartItems').innerHTML = cart.map(i => 
                `<div class="cart-item">
                    <b>${i.name}</b> <br> ${i.qty}x R$ ${i.price} 
                    <span style="float:right;color:#ff4444;cursor:pointer" onclick="removeFromCart('${i.name}')">Remover</span>
                 </div>`).join('');
        }
        function removeFromCart(name) { cart = cart.filter(i => i.name !== name); renderCart(); }

        async function checkout() {
            const token = localStorage.getItem('ebike_token');
            if(cart.length === 0) return alert('Vazio!');
            const res = await fetch(`${API}/checkout`, {
                method:'POST', headers:{'Content-Type':'application/json'},
                body: JSON.stringify({ itens: cart, total: 0, token })
            });
            const data = await res.json();
            if(data.url) location.href = data.url;
        }

        init();
    </script>
</body>
</html>
